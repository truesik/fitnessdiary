<div class="col-md-12">
  <div class="card">
    <div class="card-block">
      <h4 class="card-title">{{diary.title}}</h4>
      <h6 class="card-subtitle text-muted">{{diary.startDate}}</h6>
    </div>
    <div class="card-block">
      <p class="card-text">{{diary.description}}</p>
      <!--<p class="card-text">{{diary.getCurrentWeek()}}</p>-->
      <a class="card-link" [routerLink]="['/profile/diaries/', diary.id]">Open</a>
      <a class="btn btn-outline-danger float-md-right" role="button" (click)="remove()">Remove</a>
    </div>
  </div>
</div>
