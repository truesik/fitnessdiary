<form #registerForm="ngForm" (ngSubmit)="register(registerForm.value); registerForm.reset()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required minlength="3" ngModel>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required minlength="8" ngModel>
  </div>
  <button type="submit" class="btn btn-outline-secondary" [disabled]="!registerForm.valid">Register</button>
</form>
