<form class="form-inline"
      (ngSubmit)="add(newExerciseForm.value.title); newExerciseForm.reset()"
      #newExerciseForm="ngForm">
  <label class="sr-only" for="title">Title</label>
  <input type="text"
         class="form-control"
         id="title"
         placeholder="Title"
         name="title"
         required
         minlength="3"
         ngModel>
  <button type="submit" class="btn btn-outline-secondary" [disabled]="!newExerciseForm.valid">Add</button>
</form>
